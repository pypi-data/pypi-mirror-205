[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "boxtools"
version = "2.0.0"
authors = [
  { name="thatboii", email="thatboii@altmails.com" },
]
description = "A package meant to import useful packages (currently a placeholder)"
readme = "readme.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/thatboii32/boxtools2"
"Bug Tracker" = "https://github.com/thatboii32/boxtools2/issues"