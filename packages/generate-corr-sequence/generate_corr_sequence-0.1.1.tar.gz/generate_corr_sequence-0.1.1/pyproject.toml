[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "generate_corr_sequence"
version = "0.1.1"
description = "Generate correlated random samples"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = ["simulation", "random process", "autocorrelation","time series","stationary","distribution","random variable"]
authors = [
  {name="Dima Bykhovsky"},
  {name="Netanel Tochilovsky"},
  {name="Alexander Rudyak"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
  "scipy",
  "statsmodels",
  "matplotlib",
]

[project.urls]
"Homepage" = "https://github.com/bykhov/generate_corr_sequence"
