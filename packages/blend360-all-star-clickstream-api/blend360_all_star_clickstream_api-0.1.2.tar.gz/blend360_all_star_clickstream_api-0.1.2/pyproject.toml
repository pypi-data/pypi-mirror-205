[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[project]
name = "blend360_all_star_clickstream_api"
version = "0.1.2"
dependencies = [
	"setuptools",
	"requests",
	"keyring"
]
authors = [
	{name="Blend360"}
]
description = "Package to request synthetic clickstream data."
readme = "README.md"
requires-python = ">=3.9"