[metadata]
name = fookebox
version = attr: fookebox.__version__
description = A jukebox-style web-frontend to mpd
long_description = file: README.md
long_description_content_type = text/markdown
author = Stefan Ott
author_email = stefan@ott.net
url = https://code.ott.net/fookebox/
license_files = COPYING
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: End Users/Desktop
	License :: DFSG approved
	License :: OSI Approved :: GNU Affero General Public License v3
	Natural Language :: English
	Natural Language :: German
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Multimedia
	Topic :: Multimedia :: Sound/Audio
project_urls = 
	Source = https://git.ott.net/fookebox/

[options]
python_requires = >=3.9
packages = find_namespace:
package_dir = 
	= src
install_requires = 
	tornado
	python-mpd2
	python-magic

[options.extras_require]
dev = 
	build
test = 
	pytest
	pytest-asyncio
	pytest-cov
	beautifulsoup4

[options.packages.find]
where = src

[options.package_data]
fookebox = 
	py.typed
fookebox.templates = 
	*.html
fookebox.css = 
	*.css
	*.css.map
fookebox.js = 
	*.js
fookebox.fonts = 
	*
fookebox.i18n = 
	*/LC_MESSAGES/*.mo

[options.entry_points]
console_scripts = 
	fookebox = fookebox.fookebox:main

[egg_info]
tag_build = 
tag_date = 0

[compile_catalog]
domain = fookebox
directory = fookebox/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = fookebox/i18n/fookebox.pot
width = 80

[init_catalog]
domain = fookebox
input_file = fookebox/i18n/fookebox.pot
output_dir = fookebox/i18n

[update_catalog]
domain = fookebox
input_file = fookebox/i18n/fookebox.pot
output_dir = fookebox/i18n
previous = true

