[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "circular_queue"
version = "0.0.3"
authors = [
  { name="Gui Luz", email="salgl@yahoo.com.br" },
]
description = "A pythonic implementation of a circular queue"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Gui-Luz/circular-queue"
"Bug Tracker" = "https://github.com/Gui-Luz/circular-queue/issues"