[wheel]
universal = 1

[flake8]
ignore = E722, W503
max-line-length = 120
max-complexity = 17
exclude = 
	demo,
	.venv*,
	.git,
	.tox,
	__pycache__,
	build/,
	dist/,
	docs/source/conf.py,
	versioneer.py,
	.direnv,
	.eggs,
	node_modules

[metadata]
description-file = README.md

[egg_info]
tag_build = 
tag_date = 0

