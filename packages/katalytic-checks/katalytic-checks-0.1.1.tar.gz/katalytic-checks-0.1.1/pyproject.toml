[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "katalytic-checks"
version = "0.1.1"
description = "This plugin adds utilities for working with data to the katalytic namespace"
license = {file = "LICENSE.txt"}
readme = "README.md"

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
keywords = [
    "high-level",
    "data conversion",
]
authors = [{name="Valentin Neagu", email="vali19th@protonmail.com"}]

requires-python = ">=3.6"
dependencies = [
    "katalytic-pkg>=0.2.6",
]

[project.optional-dependencies]
dev = [
    "katalytic-data>=0.7.1",
    "pytest",
    "pytest-cov",
    "pytest-randomly",
]

[project.urls]
homepage = "https://gitlab.com/katalytic/katalytic-checks.git"
repository = "https://gitlab.com/katalytic/katalytic-checks.git"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]

[tool.flit.module]
name = "katalytic.checks"
