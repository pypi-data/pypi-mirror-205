[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ndpulsegen"
version = "1.0.1"
authors = [
  { name="Rory Speirs", email="rory@narwhaldevices.com" },
]
description = "A package to interface with the Narwhal Devices Pulse Generator"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pyserial",
]

[project.urls]
"Homepage" = "https://github.com/RorySpeirs/narwhaldevs-pulsegen"
"Device manufacturer" = "https://www.narwhaldevices.com"

