[tool.poetry]
name = "fa-material"
version = "1.1.0"
description = "Font Awesome Pro + Material for MkDocs"
authors = ["celsius narhwal <hello@celsiusnarhwal.dev>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
dict-deep = "^4.1.2"
mkdocs = "^1.4.2"
path = "^16.6.0"
fontawesome-pro = { version = "^5.15.4", source = "fontawesome" }

[tool.poetry.group.dev.dependencies]
mkdocs-material = "^9.1.8"
rich-tracebacks = "^1.2.1"
fontawesomepro = { version = "^6.4.0", source = "fontawesome" }

[[tool.poetry.source]]
name = "fontawesome"
url = "https://fa.celsiusnarhwal.dev"
default = false
secondary = false

[tool.poetry.plugins."mkdocs.plugins"]
fontawesome-pro = "fa_material.plugin:FontAwesomePlugin"

[tool.black]
target-version = ["py37"]
line-length = 88

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
