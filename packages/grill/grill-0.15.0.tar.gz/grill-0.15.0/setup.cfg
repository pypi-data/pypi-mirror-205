[metadata]
name = grill
version = 0.15.0
description = Pipeline tools for (but not limited to) audiovisual projects.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = cg cgi audiovisual pipeline tools usd pxr cook pixar 3d animation
author_email = chris.gfz@gmail.com
author = Christian López Barrón
url = https://github.com/thegrill/grill
classifiers = 
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
install_requires = grill-names>=2.6.0; networkx; pygraphviz; numpy
include_package_data = True
packages = find_namespace:

[options.packages.find]
include = grill.*

[options.extras_require]
docs = sphinx_autodoc_typehints; m2r2; sphinx-inline-tabs; sphinx-toggleprompt; sphinx-copybutton; sphinx-togglebutton; usd-core; jinja2==2.11.2; sphinx; sphinx-hoverxref; sphinx-typlog-theme; markupsafe==2.0.1
full = PySide2; usd-core; PyOpenGL

[egg_info]
tag_build = 
tag_date = 0

