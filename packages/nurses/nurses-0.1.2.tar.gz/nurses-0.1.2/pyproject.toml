[tool.pdm.dev-dependencies]
dev = [
    "crackerjack>=0.1.7",
    "pre-commit>=3.2.2",
]

[tool.ruff]
line-length = 88
target-version = "py311"
fix = true
show-fixes = true
show-source = true

[tool.ruff.isort]
force-single-line = true

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.pydocstyle]
convention = "google"

[tool.black]
target-version = [
    "py311",
]

[tool.mypy]
strict = true
pretty = true

[tool.refurb]
enable_all = true

[tool.pytype]
inputs = [
    "package_name",
]

[project]
name = "nurses"
version = "0.1.2"
description = "simple cross-platform asynchronous tui built with curses"
dependencies = []
requires-python = ">=3.11"
readme = "README.md"
authors = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]

[project.license]
text = "BSD-3-Clause"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
