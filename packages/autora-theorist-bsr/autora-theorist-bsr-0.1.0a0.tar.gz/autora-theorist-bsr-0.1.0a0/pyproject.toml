[project]
name = "autora-theorist-bsr"
description = "Bayesian Symbolic Regression Theorist (BSR) for AutoRA"
authors = [
    { name = "Sebastian Musslick", email = "musslick@brown.edu" },
    { name = "Sida (Star) Li", email = "listar2000@uchicago.edu"},
    { name = "Ben Andrew", email = "benwallaceandrew@gmail.com"},
    { name = "John Gerrard Holland", email = "john_holland1@brown.edu" },
]
version = "0.1.0a"

readme = "README.md"
license = { text = "MIT License" }
requires-python = ">=3.8.10,<3.11"

dependencies = [
    "autora-core",
    "scikit-learn",
    "scipy"
]

[project.optional-dependencies]
dev = [
    "autora-core[dev]"
]

[project.urls]
homepage = "http://www.empiricalresearch.ai"
repository = "https://github.com/AutoResearch/autora-theorist-bsr"
documentation = "https://autoresearch.github.io/autora/"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
