[flake8]
extend-exclude = 
	venv,
	dist,
	build,
	__pypackages__,
max_complexity = 22
max_line_length = 88
extend-ignore = E203

[codespell]
ignore-words-list = forfutureuse, polygone

[coverage:run]
branch = True
source = polygone_nms

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:
	if TYPE_CHECKING:
ignore_errors = true

[mypy]
follow_imports = silent
ignore_missing_imports = True
namespace_packages = True
explicit_package_bases = True

[egg_info]
tag_build = 
tag_date = 0

