[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "uniswapSim"
version = "0.0.1"
authors = [
  { name="Khaled Grira", email="kh.grira@gmail.com" },
]
description = "An implementation of the Uniswap protocol in Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"