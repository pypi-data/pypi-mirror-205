name: Build and QC for rustsim

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  

jobs:
  build-mac:
    name: Build for Mac
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: x64
      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels for x86_64
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          command: build
          args: --release --out dist -i 3.7 3.8 3.9 '3.10'
      - name: Install built x86_64 wheel and run tests 
        run: |
          pip install rustsim --no-index --find-links dist --force-reinstall
          pip install pytest
          # pytest
      - name: Build wheels for universal2
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --universal2 --out dist -i 3.7 3.8 3.9 '3.10'
      - name: Install built universal2 wheel and run tests 
        run: |
          pip install rustsim --no-index --find-links dist --force-reinstall
          # pytest
      - name: Upload wheels for Mac
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: x64
    - name: Build wheels for Linux
      uses: PyO3/maturin-action@v1
      with:
        rust-toolchain: stable
        target: ${{ matrix.target }}
        manylinux: auto
        args: --release --out dist -i 3.7 3.8 3.9 '3.10'
    - name: Install built wheel
      if: matrix.target == 'x86_64'
      run: |
        pip install rustsim --no-index --find-links dist --force-reinstall
        pip install pytest
        # pytest
    - name: Upload wheels for Linux
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist

  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x86_64]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: x64
    - name: Build wheels for Windows
      uses: PyO3/maturin-action@v1
      with:
        rust-toolchain: stable
        target: ${{ matrix.target }}
        args: --release --out dist -i 3.7 3.8 3.9 '3.10'
    - name: Install built wheel
      if: matrix.target == 'x86_64'
      run: |
        pip install rustsim --no-index --find-links dist --force-reinstall
        pip install pytest
    - name: Upload wheels for Windows
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [ build-mac, build-linux, build-windows ]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - run: echo 'Releasing to PyPi because this is a push to main.'
      - uses: actions/download-artifact@v3
        with:
          name: wheels
      - name: Publish to PyPI
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_PASSWORD }}
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --skip-existing *
