[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.3.0",
    "icecream>=2.1.3",
    "pre-commit>=3.2.2",
    "crackerjack>=0.1.6",
]

[tool.ruff]
line-length = 88
target-version = "py311"
fix = true
show-fixes = true
show-source = true

[tool.ruff.isort]
force-single-line = true

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.pydocstyle]
convention = "google"

[tool.black]
target-version = [
    "py311",
]

[tool.mypy]
strict = true
pretty = true

[tool.refurb]
enable_all = true

[tool.pytype]
inputs = [
    "package_name",
]

[project]
name = "acb"
version = "0.1.4"
description = "Asynchronus Code Base"
dependencies = [
    "pydantic>=1.10.7",
    "itsdangerous>=2.1.2",
    "msgspec>=0.14.1",
    "addict>=2.4.0",
    "aiopath>=0.6.11",
    "arrow>=1.2.3",
    "google-crc32c>=1.5.0",
    "icecream>=2.1.3",
    "pathy>=0.10.1",
]
requires-python = ">=3.11"
readme = "README.md"
authors = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]

[project.license]
text = "BSD-3-Clause"

[project.urls]
Homepage = "https://github.com/lesleslie/acb"
Documentation = "https://github.com/lesleslie/acb"
Repository = "https://github.com/lesleslie/acb"

[project.optional-dependencies]
cache = [
    "cashews[redis]>=6.0.2",
]
auth = [
    "firebase-admin>=6.1.0",
]
storage = [
    "google-cloud-storage>=2.8.0",
]
secret = [
    "google-cloud-secret-manager>=2.16.1",
]
dns = [
    "google-cloud-dns>=0.34.1",
]
template = [
    "jinja2>=3.1.2",
]
logging = [
    "loguru>=0.7.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
