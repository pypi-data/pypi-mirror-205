[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = explainax
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = explainax
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Hangzhi Guo
author_email = 26811230+BirkhoffG@users.noreply.github.com
copyright = 2023 onwards, %(author)s
description = JAX-based Model Explanation and Interpretation Library
keywords = JAX, Explainability, Interpretability, Model Explanation, Model Interpretation
language = English
status = 3
user = birkhoffg

### Optional ###
requirements = scikit-learn>=1.0.2,<1.4.0 pandas nbdev jupyter dm-haiku jax[cpu] optax pydantic>=1.9.0,<2 deprecation 
