common: 
  context: local
  cfgdir: foo
  logdir: bar
  tmpdir: baz 
  log_level: debug
  log_rotation: 14
  suite: suiteA
  k8s_auth:
    user: foo
    password: bar
    url: https://foo/api/v2
  robocorp_auth:
    user: foo
    password: bar
    url: https://foo/api/v2
suites: 
  local: 
    suiteA: 
      path: suiteA
      tag: footag
      piggybackhost: bazhost
      target: fs
      use_rcc: true
      headless: true
      params:
        variables: 
          vara: a
          varb: b
      failed_handling:
        max_attempts: 2
      scheduling: 
        interval: 1
        allow_overlap: false
    suite-B:
      path: suiteB
      target: fs
      use_rcc: true
      scheduling: 
        interval: 2
        allow_overlap: false
  remote: 
    robocorp:
      suite-C:
        scheduling: 
        interval: 2
      suite-D: 
        scheduling: 
        interval: 4




