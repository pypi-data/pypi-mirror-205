[metadata]
name = bondgraph
version = 0.1.0
author = Karl Linderhed
author_email = bondgraph@karlinde.se
description = A library to create bond graphs and generate differential equations.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/karlinde/bondgraph
project_urls = 
	Bug Tracker = https://github.com/karlinde/bondgraph/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.10
install_requires = 
	sympy

[options.packages.find]
where = src

[options.extras_require]
visualization = 
	graphviz

[flake8]
exclude = 
	build

[egg_info]
tag_build = 
tag_date = 0

