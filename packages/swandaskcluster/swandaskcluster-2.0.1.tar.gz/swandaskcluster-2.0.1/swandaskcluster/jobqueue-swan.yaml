jobqueue:
  swan:
    # Use SWAN image as worker image
    # The specific tag is added dynamically by SwanHTCondorCluster
    worker-image: '/cvmfs/unpacked.cern.ch/gitlab-registry.cern.ch/swan/docker-images/systemuser'

    # HTCondor job flags
    job-extra:
      'getenv': 'True'
      '+JobFlavour': '"tomorrow"'
