[optilibre]

[convert.video.h265]
enabled=true
config_file="/PATH/media/optilibre.toml"
[convert.video.h264]
enabled=false
path="/PATH/h264/optilibre.toml"
[convert.image.jpeg]
enabled=true
[convert.image.jpeg.optiimage]
version=1.0
in_path="/IN_PATH"
out_path="/PATH"
src_on_success="move"
src_on_failure="keep"
src_on_success_dest="/PATH/WHEN/SUCCESS"
codec="jpeg"

[convert.image.jpeg.optiimage.jpeg]
m=80
