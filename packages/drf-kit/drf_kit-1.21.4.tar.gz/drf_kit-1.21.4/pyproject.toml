[tool.poetry]
name = "drf-kit"
version = "1.21.4"
description = "DRF Toolkit"
authors = ["Nilo Saude <tech@nilo.co>"]
packages = [
    { include = "drf_kit" },
]


[tool.poetry.dependencies]
python = ">=3.10,<3.12"
Django = ">=3,<5"
djangorestframework = "^3"
django-filter = "^23.0"
django-ordered-model = "<3.7.2"  # this version blocks order_with_respct_to to be FK only
drf-extensions = "^0.7"
# psycopg = {version = "^3", "extras" = ["binary"] }  # NewRelic is not compatible
psycopg2-binary = "^2"


[tool.poetry.group.dev.dependencies]
ruff = "*"
coverage = "*"
black = "*"
safety = "*"
factory-boy = "*"
freezegun = "*"


[tool.black]
line-length = 120
target-version = ['py311']


[tool.ruff]
select = ["RUF", "I", "PL", "F", "COM", "UP", "DJ", "T10", "T20", "DTZ", "SIM", "TID", "PTH", "ERA", "TRY"]
ignore = ["PLR2004", "PLR0911", "PLR0913", "PLR0915", "DJ001", "DJ001", "DJ008", "TRY003", "PLR0912"]
line-length = 120
target-version = "py311"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"settings.py" = ["F403", "F404", "F405"]

[tool.ruff.isort]
known-first-party = ["test_app", "drf_kit"]


[tool.coverage.run]
branch = true
source = ["django_nilo"]
omit = ["*/manage.py", "*/settings.py", "*/wsgi.py"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
