[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "redvox-base"
version = "2023.4.25"
authors = [
    { name = "RedVox, Inc" }
]
description = "Specifies base dependencies used by multiple RedVox, Inc projects."
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pylint==2.17.3",
    "mypy==1.2.0",
    "pdoc3==0.10.0",
    "coverage==7.2.3",
    "twine==4.0.2",
    "wheel==0.40.0",
    "build==0.10.0",
]
keras = ["keras==2.12.0"]
lz4 = ["lz4==4.3.2"]
matplotlib = ["matplotlib==3.7.1"]
numpy = ["numpy==1.24.3"]
pandas = ["pandas==2.0.1"]
protobuf = ["protobuf==4.22.3"]
pyserde = ["pyserde==0.10.4"]
scikit-learn = ["scikit-learn==1.2.2"]
scipy = ["scipy==1.10.1"]
tensorflow = ["tensorflow==2.12.0"]
tensorflow-hub = ["tensorflow-hub==0.13.0"]
toml = [
    "toml==0.10.2",
    "tomli==2.0.1",
    "tomli-w==1.0.0",
]
