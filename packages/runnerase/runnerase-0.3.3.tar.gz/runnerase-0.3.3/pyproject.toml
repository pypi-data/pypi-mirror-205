[build-system]
requires = ['setuptools', 'wheel']
build-backend = 'setuptools.build_meta'


[project]
name = 'runnerase'
version = '0.3.3'
description = 'An Interface between the Runner Neural Network Energy Representation (RuNNer) and the Atomic Simulation Environment (ASE).'
authors = [
    {name='Alexander Knoll', email='alexknoll@mailbox.org'}
]
maintainers = [
    {name='Alexander Knoll', email='alexknoll@mailbox.org'}
]
readme = 'README.md'

license = {text = 'GPLv3+'}

keywords = [
  'computational chemistry',
  'machine learning',
  'atomic simulation environment'
]

classifiers = [
    'Topic :: Scientific/Engineering :: Chemistry',
    'Intended Audience :: Science/Research',
    'Development Status :: 4 - Beta',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
    'Typing :: Typed'
]

requires-python = '>=3.6'
dependencies = [
    'numpy>=1.17.0',
    'ase>=3.19.0',
    'scikit-learn>=1.2.0'
]


[project.urls]
Source = 'https://gitlab.com/runner-suite/runnerase'
Bugs = 'https://gitlab.com/runner-suite/runnerase/issues'
Documentation = "https://runner-suite.gitlab.com/runnerase"


[project.optional-dependencies]
test = [
    'mypy>=0.942',
    'flake8>=4.0.0',
    'pylint>=2.13.0',
    'pydocstyle>=6.0.0',
    'pytest>=7.1.0',
    'pytest-cov>=3.0.0',
]

deploy = [
  'mkdocs>=1.3.0',
  'mkdocs-material>=8.2.0',
  'mkdocstrings[python-legacy]>=0.18.0',
  'mike>=1.1.0',
  'build>=0.7.0',
  'twine>=4.0.0',
  'pytkdocs[numpy-style]>=0.16.0'
]
