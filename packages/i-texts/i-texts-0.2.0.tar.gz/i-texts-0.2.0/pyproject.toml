[project]
name = "i-texts"
version = "0.2.0"
description = ""
authors = [
    { name = "levch", email = "levchenko.d.a1998@gmail.com" },
]
dependencies = [
    "pyyaml>=6.0",
    "parsenv>=0.1.3",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.scripts._]
env_file = ".env"

[tool.pdm.scripts.test1]
env_file = ".env"
cmd = "python tests"

[tool.pdm.scripts.test2]
cmd = "python tests"

[tool.pdm.scripts.test2.env]
TEXTS_PATH = "locales/ru.yml"

[tool.pdm.scripts.test]
composite = [
    "test1",
    "test2",
]
