[tool.poetry]
name = "pymonom"
version = "0.0.1"
description = "monom python library test."
authors = ["Alejandro Marichal <jamarichal@monom.ai>"]

[tool.poetry.dependencies]
python = "~3.10"
pyhumps = "3.5.3"
PyYAML = "^6.0"
pydantic = "~1.9.1"

[tool.poetry.dev-dependencies]
pytest = "7.1.1"

[tool.mypy]
python_version = "3.10"
strict = true
disallow_untyped_decorators = false
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
pythonpath = ["src"]