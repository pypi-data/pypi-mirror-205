[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "use_case_registry"
description = "Registry class for Use Case implementation. They are basically meaningfull lists with some constraints."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = []
authors = [
  { name = "Tomas Perez Alvarez", email = "tomasperezalvarez@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
# https://hatch.pypa.io/latest/config/dependency/
dependencies = [
  "result",
  "Jinja2",
  "mashumaro[orjson,yaml]",
  "pydantic"
]
dynamic = ["version"]

[project.optional-dependencies]

sqlalchemy = [
  "SQLAlchemy"
]
dev = [
  "pytest",
  "pytest-cov",
  "mypy",
  "ruff",
  "pip-tools",
  "hatch",
  "mkdocs-material",
  "toml",
  "black",
  "types-PyYAML",
  "pytest-env",
  "types-jsonschema"
]

[project.urls]
Homepage = "https://github.com/Tomperez98/use-case-registry"
Documentation = "https://tomperez98.github.io/use-case-registry/"
Issues = "https://github.com/Tomperez98/use-case-registry/issues"
Source = "https://github.com/Tomperez98/use-case-registry"

[tool.hatch.version]
path = "use_case_registry/__about__.py"

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "use_case_registry/__about__.py",
  "use_case_registry/logging.py"
]
relative_files = true

[tool.coverage.report]
precision = 1
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "@overload",
  "raise NotImplementedError"
]


[tool.ruff.isort]
force-wrap-aliases = true
combine-as-imports = true

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.pylint]
max-args = 6

[tool.ruff.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true

[tool.ruff]
# https://github.com/charliermarsh/ruff#is-ruff-compatible-with-black
line-length = 88

ignore = [
  "ANN101", # Missing type annotation for `self` in method
  "D203", # 1 blank line required before class docstring
  "D212", # Multi-line docstring summary should start at the first line
  "ANN102", #  Missing type annotation for `cls` in classmethod
]

select = [
  "ALL"
]

fix = true

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.per-file-ignores]
"tests/*.py" = [
  "S101" # Use of `assert` detected
]
"__init__.py" = [
  "D104" # Missing docstring in public package
]

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
xfail_strict = true
addopts =[
  "--cov-fail-under=85", 
  "--cov-report=term-missing:skip-covered",
  "--cov-config=pyproject.toml",
  "--cov=use_case_registry"
]

[tool.mypy]
files = [
  "use_case_registry",
  "tests"
]

# temporarily ignore some files
show_error_codes = true
follow_imports = 'normal'
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
warn_unused_configs = true
disallow_subclassing_any = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_untyped_calls = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = [
  "yaml_env_tag",
  "fastjsonschema"
]
ignore_missing_imports = true