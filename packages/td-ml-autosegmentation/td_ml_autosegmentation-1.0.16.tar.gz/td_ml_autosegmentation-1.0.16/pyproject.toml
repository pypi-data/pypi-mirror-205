[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "td_ml_autosegmentation"
version = "1.0.16"
authors = [
  { name="Yish Lim", email="limyishuen@gmail.com" },
]
description = "TD Autosegmentation"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/treasure-data-ps/ml_autosegmentation"
"Bug Tracker" = "https://github.com/treasure-data-ps/ml_autosegmentation"