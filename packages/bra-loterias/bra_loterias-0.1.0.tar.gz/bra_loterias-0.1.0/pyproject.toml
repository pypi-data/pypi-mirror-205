[tool.poetry]
name = "bra-loterias"
version = "0.1.0"
description = "Bra loterias é um CLI para coletar resultados, conferir e gerar jogos das loterias CAIXA. Projeto com finalidades educacionais"
license = "MIT"
authors = ["Johann Philipi <joliveira.info@gmail.com>"]
readme = "README.md"
packages = [{include = "bra_loterias"}]
classifiers = [
    "Topic :: Education",
    "Environment :: Console",
    "Natural Language :: Portuguese (Brazilian)",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.urls]
"Documentação" = "https://bra-loterias.readthedocs.io/en/latest/"
"Código" = "https://github.com/JohannPhilipi/bra-loterias"
"Bug Tracker" = "https://github.com/JohannPhilipi/bra-loterias/issues"


[tool.poetry.scripts]
bra-loterias = "bra_loterias.cli:app"


[tool.poetry.dependencies]
python = "^3.11"
beautifulsoup4 = "^4.12.2"
pydantic = "^1.10.7"
typer = "^0.7.0"
rich = "^13.3.4"


[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
blue = "^0.9.1"
isort = "^5.12.0"
taskipy = "^1.10.4"
pre-commit = "^3.2.2"


[tool.poetry.group.doc.dependencies]
mkdocs-material = "^9.1.7"
mkdocstrings = "^0.21.2"
mkdocstrings-python = "^0.9.0"
mkdocs-macros-plugin = "^0.7.0"
jinja2 = "^3.1.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[flake8]
max-line-length = 120
ignore = ['E722', 'W503', 'E203', 'F841', 'F541']
exclude = '__init__.py:F401'


[tool.taskipy.tasks]
docs = "mkdocs serve"
test = "pytest -s -x --doctest-modules --cov=bra_loterias -vv"
post_test = "coverage html"