[tool.black]

line-length = 120
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]

profile = "black"
known_first_party = ["infer", "tests"]
skip_glob = ["infer/cpp/*"]
forced_separate = ["tests"]
combine_as_imports = true

[tool.pytest.ini_options]

addopts = "-rx -rf -x -q --full-trace"
testpaths = ["tests"]

markers = [
    "slow: Marks test as being slow",
    "coreml: Marks test as requiring CoreML to be available",
    "tensorrt: Marks test as requiring TensorRT to be available",
    "multigpu: Marks test as requiring multiple GPUs to be available",
]

[tool.pylint.general]

jobs = 2

extension-pkg-allow-list = [
    "coremltools",
    "infer.cpp",
    "networkx",
    "numpy",
    "pycuda",
    "pydantic",
    "tensorrt",
    "torch",
]

[tool.pylint.basic]

# Allow single-character and two-character variable names.
good-names-rgxs = '^[_a-zA-Z][_a-zA-Z0-9]?$'

[tool.pylint.format]

max-line-length = 120
disable = [
    "abstract-method",
    "broad-except",
    "duplicate-code",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "no-else-continue",
    "no-else-return",
    "protected-access",
    "singleton-comparison",
    "too-few-public-methods",
    "too-many-ancestors",
    "too-many-arguments",
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-return-statements",
    "too-many-statements",
    "useless-return",
]

[tool.pylint.typecheck]

generated-members = [
    "coremltools.*",
    "matplotlib.*",
    "infer.cpp.*",
    "networkx.*",
    "numpy.*",
    "pycuda.*",
    "sqlalchemy.*",
    "tensorrt.*",
    "torch.*",
]

[tool.mypy]

pretty = true
show_column_numbers = true
show_error_context = true
show_error_codes = true
show_traceback = true
disallow_untyped_defs = true
strict_equality = true
allow_redefinition = true

warn_unused_ignores = true
warn_redundant_casts = true

# For TorchScript stuff.
disable_error_code = ["attr-defined"]

[[tool.mypy.overrides]]

module = [
    "coremltools.*",
    "matplotlib.*",
    "networkx.*",
    "numpy.*",
    "PIL.*",
    "pybind11.*",
    "pycuda.*",
    "pytest.*",
    "setuptools.*",
    "sqlalchemy.*",
    "tensorrt.*",
    "torch.*",
]

ignore_missing_imports = true

[[tool.mypy.overrides]]

module = "infer.cpp.*"
ignore_errors = true

[tool.ruff]

select = ["E", "F", "I", "W"]
ignore = ["E712", "E731"]
line-length = 120
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
target-version = "py310"

[tool.ruff.per-file-ignores]

"__init__.py" = ["E402", "F401", "F403", "F811"]

[tool.ruff.mccabe]

max-complexity = 10

[tool.ruff.isort]

known-first-party = ["infer", "tests"]
combine-as-imports = true
