[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "stagemodel"
version = "0.0.5"
description = "Stagewise models"
readme = "README.rst"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
    { name = "IHME Math Sciences", email = "ihme.math.sciences@gmail.com" },
]
dependencies = ["numpy", "scipy", "pandas", "xarray", "mrtool>=0.1.2"]

[project.optional-dependencies]
test = ["pytest"]

[project.urls]
github = "https://github.com/ihmeuw-msca/stagemodel"
