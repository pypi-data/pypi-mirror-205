[flake8]
extend-ignore = E203
exclude = 
	.git,
	__pycache__,
	docs/source/conf.py,
	old,
	build,
	dist,
	.venv@dockerode_api_proxy_client
max-complexity = 10
max-line-length = 120

[black]
exclude = 
	dist,
	build,
	__pycache__,
	.venv@dockerode_api_proxy_client

[metadata]
name = dockerode-api-proxy-client
description = Dockerode API proxy client enables communication with the side-car service Dockerode API proxy
author = Thim Lohse
version = 4.0.0
author_email = thim.lohse@caesari.se
license = MIT
license_files = LICENSE
requires_python = ">=3.9"
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
install_requires = 
	aiohttp >=3.8.3
	PyJWT >=2.6.0
	setuptools >=63
	caesari_clients >=1.1.0
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	pytest >=6.2.5

[options.package_data]
dockerode_api_proxy_client = py.typed

[egg_info]
tag_build = 
tag_date = 0

