[tool.poetry]
name = "aws-clipper"
version = "0.0.3"  # This is placeholder. Version is determined from git tags
description = "Dump config for AWS CLI"
authors = ["Tsunenobu Kai <kai2nenobu@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "aws_clipper"}]

[tool.poetry.scripts]
aws-clipper = 'aws_clipper.cli:main'

[tool.poetry.dependencies]
python = "^3.7"
pyyaml = "^6.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
pytest-cov = "^4.0.0"


[tool.poetry.group.lint.dependencies]
pre-commit = [
    {version = "^2.21.0", python = "<3.8"},
    {version = "^3.2.0", python = ">=3.8"}
]
black = "^23.1.0"
isort = [
    {version = "~5.11.5", python = "<3.8", extras = ["colors"]},
    {version = "^5.11.5", python = ">=3.8", extras = ["colors"]}
]
flake8 = [
    {version = "^5.0.4", python = "<3.8"},
    {version = "^6.0.0", python = ">=3.8.1"}
]
flake8-pyproject = "^1.2.3"
mypy = "^1.1.1"
types-pyyaml = "^6.0.12.8"

[tool.poetry-dynamic-versioning]
enable = false
bump = true

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[tool.flake8]
max-line-length = 120
extend-ignore = ['E203']

[tool.mypy]
python_version = 3.7
strict = true

[tool.pytest.ini_options]
testpaths = ['tests']
addopts = '--cov --cov-report=term --cov-report=xml --cov-report=html'

[tool.coverage.run]
branch = true
source = ['aws_clipper']

[tool.coverage.report]
exclude_lines = [
    'pragma: no cover',
    '''if __name__ == ['"]__main__['"]'''  # exclude main functions
]
