[metadata]
name = locid
version = attr: locid.VERSION
author = Christian Baumgart
author_email = christian.baumgart@rtb-elektronik.de
description = LOC.id python bindings
long_description_content_type = text/markdown
url = https://locid.org/
license = BSD 3-clause
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
packages = locid
python_requires = >=3.7
install_requires = 
	pyserial
	bleak

[options.entry_points]
console_scripts = 
	locid = locid.cli:main

[egg_info]
tag_build = 
tag_date = 0

