[tool.poetry]
name = "django-sb-codefield"
version = "0.1.0"
description = "Django migrations without unnecesary change alert triggers."
authors = [
  "SoftButterfly Development Team <dev@softbutterfly.io>",
  "zodiacfireworks <martin.vuelta@gmail.com>"
]
license = "MIT License"
readme = "README.md"
homepage = "https://gitlab.com/softbutterfly/open-source/django-sb-codefield"
repository = "https://gitlab.com/softbutterfly/open-source/django-sb-codefield"
documentation = "https://gitlab.com/softbutterfly/open-source/django-sb-codefield/-/wikis"
keywords = ["Softbutterfly", "Django", "Migrations"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "django_sb_codefield", from = "src" }
]
include = [
  "LICENSE.txt",
  "CHANGELOG.md",
]

[tool.poetry.urls]
"Download" = "https://github.com/softbutterfly/django-sb-codefield/archive/v0.1.0.tar.gz"
"Bug Tracker" = "https://github.com/softbutterfly/django-sb-codefield/issues"


[tool.poetry.dependencies]
python = ">=3.8.1,<4.0.0"
Django = "<5.0.0"
django-codemirror2 = "<1.0.0"

[tool.poetry.group.dev.dependencies]
autopep8 = "^2.0.2"
black = "^23.3.0"
coverage = "^7.2.4"
flake8 = "^6.0.0"
flake8-black = "^0.3.6"
jupyterlab = "^3.6.3"
mypy = "^1.2.0"
pre-commit = "^3.2.2"
pydocstyle = "^6.3.0"
pylint = "^2.17.3"
pylint-django = "^2.5.3"
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
pytest-vcr = "^1.0.2"
python-dotenv = "^1.0.0"
tox = "^4.5.1"
twine = "^4.0.2"
tbump = "^6.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
