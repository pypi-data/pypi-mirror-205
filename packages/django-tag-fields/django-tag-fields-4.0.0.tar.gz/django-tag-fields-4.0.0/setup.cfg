[metadata]
name = django-tag-fields
version = attr: tag_fields.__version__
description = django-tag-fields is an extension of django-taggit for tagging fields.
long_description = file: README.rst
author = Alex Gaynor
author_email = alex.gaynor@gmail.com
url = https://github.com/imAsparky/django-tag-fields
license = BSD
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
project_urls = 
	Documentation = https://django-tag-fields.readthedocs.io
	Source = https://github.com/imAsparky/django-tag-fields
	Tracker = https://github.com/imAsparky/django-tag-fields/issues

[options]
python_requires = >=3.6
packages = find:
install_requires = Django>=3.2
include_package_data = true
zip_safe = false

[options.packages.find]
exclude = tests*

[flake8]
ignore = E501

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

