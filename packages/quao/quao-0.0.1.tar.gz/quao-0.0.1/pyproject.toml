
[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quao"
version = "0.0.1"
description = "Quao Library supporting Quao Platform for Quantum Computing"
readme = "README.md"
authors = [{ name = "CITYNOW Co. Ltd. ", email = "corp@citynow.vn" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["quao", "quantum"]
dependencies = [
    "qiskit==0.36.1",
    "cirq==1.0.0",
    "amazon-braket-sdk==1.19.0",
    "numpy>=1.22.3",
    "strangeworks==0.2.13",
    "strangeworks-braket==0.1.3"
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://citynow.vn/"

[tool.bumpver]
current_version = "0.2.3"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"', 'version = "{version}"',
]
"src/quao/__init__.py" = ["{version}"]

