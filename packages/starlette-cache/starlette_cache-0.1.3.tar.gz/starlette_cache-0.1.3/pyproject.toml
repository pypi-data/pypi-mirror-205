[tool.pdm.dev-dependencies]
dev = [
    "crackerjack>=0.1.7",
    "pre-commit>=3.2.2",
]

[tool.ruff]
line-length = 88
target-version = "py311"
fix = true
show-fixes = true
show-source = true

[tool.ruff.isort]
force-single-line = true

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.pydocstyle]
convention = "google"

[tool.black]
target-version = [
    "py311",
]

[tool.mypy]
strict = true
pretty = true

[tool.refurb]
enable_all = true

[tool.pytype]
inputs = [
    "package_name",
]

[project]
name = "starlette-cache"
version = "0.1.3"
description = "Cache for Starlette"
dependencies = [
    "starlette>=0.26.1",
    "uvicorn>=0.21.1",
    "redis>=4.5.4",
    "aiomcache>=0.8.1",
    "pendulum>=2.1.2",
    "aiohttp>=3.8.4",
    "typing-extensions>=4.5.0",
    "msgspec>=0.14.1",
    "acb>=0.1.4",
    "starlette-async-jinja>=0.1.1",
    "cashews>=6.0.2",
]
requires-python = ">=3.11"
readme = "README.md"
authors = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]

[project.license]
text = "BSD-3-Clause"

[project.urls]
homepage = "https://github.com/lesleslie/starlette-cache"
documentation = "https://github.com/lesleslie/starlette-cache"
repository = "https://github.com/lesleslie/starlette-cache"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
