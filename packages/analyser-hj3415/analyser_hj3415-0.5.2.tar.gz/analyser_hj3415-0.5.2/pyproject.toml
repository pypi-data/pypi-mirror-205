[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "analyser_hj3415"
version = "0.5.2"
authors = [
  { name="Hyungjin Kim", email="hj3415@gmail.com" },
]
description = "stock analyser and database processing programs"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.5.3",
    "pymongo>=4.3.3",
    "sqlalchemy>=2.0.4",
    "util_hj3415>=0.9.6",
    "scraper2_hj3415>=0.4.0",
]

# cli script 만드는 방법
# https://hatch.pypa.io/latest/config/metadata/
# https://dev.to/thefern/argparse-and-script-entry-points-4cde
[project.scripts]
dbmanager = "analyser_hj3415.cli:dbmanager"
evalmanager = "analyser_hj3415.cli:evalmanager"

[project.urls]
"Homepage" = "https://pypi.org/project/analyser_hj3415/"
"Bug Tracker" = "https://pypi.org/project/analyser_hj3415/"
