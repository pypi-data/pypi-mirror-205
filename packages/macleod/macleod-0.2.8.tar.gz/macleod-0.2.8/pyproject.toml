[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "macleod"
version = "0.2.8"
authors = [
  { name="Gunnar Eastman", email="gunnar.eastman@gmail.com" },
]
description = "A simple way to parse clif files and convert them into different ontology file formats"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

