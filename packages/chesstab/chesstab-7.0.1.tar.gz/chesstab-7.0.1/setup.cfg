[metadata]
name = chesstab
version = 7.0.1
description = Database for chess games
author = Roger Marsh
author_email = roger.marsh@solentware.co.uk
url = http://www.solentware.co.uk
long_description = file: README
license = BSD
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent
	Topic :: Games/Entertainment :: Board Games
	Intended Audience :: End Users/Desktop
	Intended Audience :: Developers
	Development Status :: 3 - Alpha

[options]
packages = 
	chesstab
	chesstab.core
	chesstab.basecore
	chesstab.gui
	chesstab.help_
	chesstab.lmdb
	chesstab.berkeleydb
	chesstab.db
	chesstab.db_tkinter
	chesstab.dpt
	chesstab.sqlite
	chesstab.apsw
	chesstab.unqlite
	chesstab.vedis
	chesstab.gnu
	chesstab.ndbm
	chesstab.fonts
	chesstab.tools
	chesstab.samples
	chesstab.shared
install_requires = 
	solentware-base==5.0
	chessql==2.1
	solentware-grid==2.1.9
	pgn-read==2.2
	solentware-misc==1.5.1
	uci-net==1.2.6

[options.package_data]
chesstab.fonts = 
	*.TTF
	*.zip
chesstab.help_ = *.rst

[pycodestyle]
ignore = E203,W503

[egg_info]
tag_build = 
tag_date = 0

