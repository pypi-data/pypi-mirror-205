[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stripstats"
version = "0.0.1"
authors = [
  { name="Henry Wandover", email="hw9692@bard.edu" },
]
description = "Statistical Analysis package for Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ewhenry/stripstats"
"Bug Tracker" = "https://github.com/ewhenry/stripstats/issues"