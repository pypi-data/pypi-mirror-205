[check-manifest]
ignore = 
	*.cfg
	.coveragerc
	.editorconfig
	.gitattributes

[flake8]
ignore = 
	W503,
	C812,
	E501
	T001
	C813
	E203
exclude = docs,*.egg.,omelette
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4,B9
builtins = unicode,basestring

[egg_info]
tag_build = 
tag_date = 0

