[metadata]
name = AutoSteper
description = Automated Stepwise addition procedure for exohedral fullerene.
author = Franklalalala
version = file: version.txt
author_email = 1660810667@qq.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md, CHANGELOG.md, LICENSE.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/Franklalalala/AutoSteper
project_urls = 
	Documentation = https://github.com/Franklalalala/AutoSteper/tree/master/doc
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata
	ase
	numpy
	pandas
	networkx
	tqdm
	matplotlib>=3.6.0
	seaborn
	dpdispatcher
	openpyxl

[options.packages.find]
where = src
exclude = tests*

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov autosteper --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	tests

[pyscaffold]
version = 4.2.1
package = autosteper
extensions = 
	github_actions
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

