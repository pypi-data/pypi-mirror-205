[project]
# UPDATE THIS BEFORE PUBLISHING
name = "autora-runner-experimentation-manager-firebase"
description = "AutoRA Experimentation Manager Firebase provides functionality to manage communication of conditions and observation between AutoRA and an experiment on Firebase."
authors = [{ name = "Younes Strittmatter", email = "younes_strittmatter@brown.edu" }]
version = "0.1.0"

readme = "README.md"
license = { text = "MIT License" }
requires-python = ">=3.8,<4"

# ADD NEW DEPENDENCIES HERE
dependencies = [
    "autora-core",
    "firebase_admin",
]

[project.optional-dependencies]
dev = [
    "autora-core[dev]"
]

[project.urls]
homepage = "http://www.empiricalresearch.ai"
repository = "https://github.com/AutoResearch/autora-theorist-template"
documentation = "https://autoresearch.github.io/autora/"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
