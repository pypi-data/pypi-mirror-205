[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "RASST"
version = "0.0.2"
authors = [
  { name="Bjarke Nilsson", email="s180866@student.dtu.dk" },
]
description = "Radar Altimeter Source Separation Toolbox"
readme = "README.md"
requires-python = ">=3.8.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/BjarkeN/RASST"
