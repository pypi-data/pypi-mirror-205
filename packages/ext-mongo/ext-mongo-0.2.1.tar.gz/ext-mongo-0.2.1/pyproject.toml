[project]
name = "ext-mongo"
version = "0.2.1"
description = "Extended mongoengine"
authors = [
    { name = "levch", email = "levchenko.d.a1998@gmail.com" },
]
dependencies = [
    "mongoengine>=0.27.0",
    "parsenv>=0.1.4",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.scripts]
black = "black . -q"
ruff = "ruff ."
test = "python tests"
test2 = "python tests/test2.py"

[tool.pdm.scripts._]
env_file = ".env"

[tool.pdm.scripts.lint]
composite = [
    "black",
    "ruff",
]
