[tool.poetry]
name = "cmem-plugin-base"
version = "3.1.0"
license = "Apache-2.0"
description = "Base classes for developing eccenca Coporate Memory plugins."
authors = ["eccenca <cmempy-developer@eccenca.com>"]
maintainers = [
    "Sebastian Tramp <sebastian.tramp@eccenca.com>",
    "Robert Isele <robert.isele@eccenca.com>"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Plugins",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
readme = "README-public.md"
keywords = [
    "eccenca Corporate Memory", "plugins", "DataIntegration"
]

[tool.poetry.dependencies]
python = "^3.9"
cmem-cmempy = "==23.1"

[tool.poetry.dev-dependencies]
pytest = "^7.0"
pytest-cov = "^4.0.0"
pytest-memray = "^1.3.0"
black = "^23.1.0"
bandit = "^1.7.2"
pylint-junit = "^0.3.2"
safety = "^1.10.3"
genbadge = "^1.0.6"
flake8-formatter-junit-xml = "^0.0.6"
typed-ast = "^1.5.2"
mypy = "^1.0.0"
coverage = "^7.1.0"
defusedxml = "^0.7.1"
wheel = "^0.38.3"
# added in order to have something to discover (>=0.0.0 <1.0.0)
# cmem-plugin-examples = "*"

[tool.poetry.group.dev.dependencies]
types-requests = "^2.28.11.15"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
dirty = true

[tool.pylint.MASTER]
load-plugins="pylint_junit"

[tool.pylint.General]
ignore = "version.py"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
disable = "fixme"

# https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html#pylint
[tool.pylint.messages_control]
disable = "R0903"

[tool.pylint.format]
max-line-length = "88"
disable = ""
max-args = "8"
max-attributes = "9"

[tool.mypy]
warn_return_any = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "cmem_plugin_base.dataintegration.context",
    "cmem_plugin_base.dataintegration.plugins",
    "cmem_plugin_base.dataintegration.types"
]
disable_error_code = "empty-body"

[tool.pytest.ini_options]
addopts = ""

