[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gamepadx"
version = "1.0.1"
authors = [
    { name="Foralich", email="76852996+foralich@users.noreply.github.com" }
]
description = "Read and emulate an Xbox controller"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows"
]

[project.urls]
"Bug Tracker" = "https://github.com/foralich/gamepadx/issues"
"Source" = "https://github.com/foralich/gamepadx"