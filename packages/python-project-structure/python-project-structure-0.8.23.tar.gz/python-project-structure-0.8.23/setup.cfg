[metadata]
name = python-project-structure
version = attr: src.pythonprojectstructure.version
description = Python project structure foundation or template, CLI console scripts.
url = https://gitlab.com/rpatterson/python-project-structure
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = template, structure
author = Ross Patterson
author_email = me@rpatterson.net
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Topic :: Utilities

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	argcomplete

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	python-project-structure = pythonprojectstructure:main

[options.extras_require]
devel = 
	pytest
	coverage
	prospector[with_everything]
	xenon
	rstcheck
	black
	autoflake
	autopep8
	pip-tools
	towncrier
	build

[tool:pytest]
testpaths = src/pythonprojectstructure

[coverage:run]
command_line = -m pytest --junit-xml=pytest-junit.xml
branch = True
source = src

[coverage:report]
fail_under = 100
show_missing = True

[flake8]
exclude = src/*/version.py
max-line-length = 88
extend-ignore = E203
aggressive = 3
experimental = true

[egg_info]
tag_build = 
tag_date = 0

