[tool.pdm]
[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.3.1",
    "pytest-cov>=4.0.0",
    "pandas>=2.0.1",
]
qa = [
    "ruff>=0.0.263",
    "black>=23.3.0",
    "pre-commit>=3.2.2",
    "isort>=5.12.0",
    "pre-commit-hooks>=4.4.0",
    "pyright>=1.1.304",
    "nox>=2023.4.22",
]
docs = [
    "mkdocs-material>=9.1.8",
    "mkdocstrings-python>=0.9.0",
    "mkdocs-table-reader-plugin>=2.0",
]

[project]
name = "dpipes"
version = "0.1.1"
description = "dPipes - Pythonic Data Pipelines"
authors = [
    {name = "Chris Santiago", email = "cjsantiago@gatech.edu"},
]
dependencies = [
    "pandas>=1.0.0",
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}


[project.urls]
"Sourcecode" = "https://github.com/chris-santiago/dpipes"
"Documentation" = "https://chris-santiago.github.io/dpipes/"


[project.optional-dependencies]
demo = [
    "polars>=0.17.9",
    "openpyxl>=3.1.2",
    "nltk>=3.8.1",
]
[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"


[tool.ruff]
line-length = 100

[tool.pytype]
inputs = ['dpipes']
