[project]
name = "hullencrypt"
version = "0.0.1"
authors = [
        { name="John Janzen", email="rc-dev@johnjanzen.me" },
]
description = "A selfmade cryptolib for sharing passwords in a tree structure"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: GNU General Public License (GPL)",
        "Operating System :: OS Independent",
]
dependencies = [
        "cryptography ~= 40.0.0"
]
